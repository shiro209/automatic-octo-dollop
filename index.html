<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="fourth.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="inputF">
      <div class="input-box">
        <span class="texty">Day</span>
        <input type="number" id="day" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div class="input-box">
        <span class="texty">Month </span>
        <input type="number" id="month" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div class="input-box">
        <span class="texty">Year </span>
        <input type="number" id="year" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </div>
    <button onclick="calculateAge()">
      <img src="assets/images/icon-arrow.svg" >
    </button>
    <div class="output">
      <h1><span id="output-year">--</span>Years</h1>
      <h1><span id="output-month">--</span>Months</h1>
      <h1><span id="output-day">--</span>Days</h1>  
    </div>
  </div>
  <script src="fourth.js"></script>
  <script src="lib/moment/moment.min.js"></script>
  <script src="fourth.js"></script>
</body>
</html>
